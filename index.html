<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vizualizator date</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <header>
        Vizulizare date eurostat <span style="font-size: 10px;">2000-2018</span>
        <div class="controls">
            <label for="selectedIndicator">Indicator: </label>

            <select id="selectedIndicator">
                <option value="pib">PIB/locuitor</option>
                <option value="viata">Speranta de viata</option>
                <option value="populatie">Populatie</option>
            </select>

            <label for="selectedCountry">Tara:</label>
            <select id="selectedCountry"></select>

            <label for="selectedYear">An:</label>
            <select id="selectedYear"></select>
        </div>
    </header>

    <section>
        <h2>Grafic evolutie</h2>
        <svg id="lineChart" width="900" height="500"></svg>
    </section>
    <section>
        <h2>Bubble Chart</h2>
        <canvas id="bubbleChart" width="900" height="500"></canvas>

        <button id="playButton" class="secondary">Play</button>
    </section>

    <section>
        <h2>Tabel date</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Tara</th>
                    <th>PIB (EUR/locuitor)</th>
                    <th>Speranta de viata (ani)</th>
                    <th>Populatie</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td>Media UE</td>
                    <td id="avgPib" style="background: #e6f3ff;"></td>
                    <td id="avgSv" style="background: #e6f3ff;"></td>
                    <td id="avgPop" style="background: #e6f3ff;"></td>
                </tr>
            </tfoot>
        </table>
    </section>
    <script src="script.js" defer></script>
</body>

</html>
